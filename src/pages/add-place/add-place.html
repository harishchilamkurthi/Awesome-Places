
<ion-header>

  <ion-navbar>
    <ion-title>Add a Place</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form action="">
    <ion-list>
      <ion-item>
        <ion-label fixed>Title</ion-label>
        <ion-input
        type="text"
        placeholder="Beautiful Church.."
        name="title"
        ngModel
        required></ion-input>
      </ion-item>       
      <ion-item>
        <ion-label floating>Short Description</ion-label>
        <ion-textarea
          name="description"
          ngModel
          required></ion-textarea>
      </ion-item>
    </ion-list>
    <ion-grid>
      <ion-row>
        <ion-col>
          <button
            ion-button
            block
            outline
            type="button"
            icon-left
            (click)="onLocate()">
           <ion-icon name="locate"></ion-icon> 
           Locate
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
